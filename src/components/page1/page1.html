<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>许愿墙</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="keywords" content="许愿墙">
    <meta name="description" content="旅游看世界，你来许愿我来实现">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <style>
        body,html{
            width: 100%;
            height: 100%;
        }
        img{
            display: block;
        }
        .page1{
            width: 100%;
            background: url("img/page1_bg.png") no-repeat center;
            background-size: 100% 100%;
            text-align: center;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .page1 > div:nth-child(2){
            margin-top: 10.1rem;
            position: relative;
        }
        .page1 > img{
            width: 1.78rem;
            height: auto;
            margin-top: 0.5rem;
            margin-left: 0.5rem;
        }
        .page1 >div:nth-child(2) >img:nth-child(1){
            width: 1.33rem;
            margin: 0 auto;
        }
        .page1 >div:nth-child(2) >img:nth-child(2){
            width: 4.2rem;
            height: auto;
            position: absolute;
            left: 0.96rem;
            top: -6rem;
            display: none;
        }
        .page1 >div:nth-child(2) >img:nth-child(3){
            width: 1.14rem;
            height: auto;
            position: absolute;
            left: 50%;
            bottom: -0.2rem;
            margin-left: -1.6rem;
            display: none;
        }
        .page1 >div:nth-child(2) >img:nth-child(4){
            width:4.8rem;
            height: auto;
            position: absolute;
            left: 50%;
            top: -5.5rem;
            margin-left: -4.6rem;
            display: none;
        }
        .outWords{
            width: 5.12rem;
            font-size: 1rem;
            color: #ffe706;
            text-shadow: 2px 2px 5px #6E2500;
            position: absolute;
            top: 4.5rem;
            right: 0.3rem;
            transform: rotate(30deg);
        }
        .outWords img{
            /*position: absolute;*/
            width: 3.3rem;
            display: none;
            position: absolute;
            animation-fill-mode: forwards;
            top: 1.5rem;
            left: 0.8rem;
        }
        .outWords img:nth-child(1){
            width: 5.8rem;
            margin-left: -1.2rem;
            top: -0.2rem;
        }
        .outWords img:nth-child(3){
            top: 2.4rem;
        }
        .shake{
            animation: shake 0.5s ease 0s  ;
           /* animation-iteration-count:2;*/
        }
        .fadeInUp{
            animation: fadeInUp 0.5s ease 0s;
        }




        @-webkit-keyframes shake {
            from, to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            10%, 30%, 50%, 70%, 90% {
                -webkit-transform: translate3d(-5px, 0, 0);
                transform: translate3d(-5px, 0, 0);
            }

            20%, 40%, 60%, 80% {
                -webkit-transform: translate3d(5px, 0, 0);
                transform: translate3d(5px, 0, 0);
            }
        }

        @keyframes shake {
            from, to {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }

            10%, 30%, 50%, 70%, 90% {
                -webkit-transform: translate3d(-5px, 0, 0);
                transform: translate3d(-5px, 0, 0);
            }

            20%, 40%, 60%, 80% {
                -webkit-transform: translate3d(5px, 0, 0);
                transform: translate3d(5px, 0, 0);
            }
        }

    </style>
    <script>
        function windowChange() {
            var deviceWidth = document.documentElement.clientWidth;
            if(deviceWidth>=750){
                document.documentElement.style.fontSize =750/10 + 'px';
            }else{
                document.documentElement.style.fontSize = deviceWidth / 10 + 'px';
            }
        }

        (function () {
            document.addEventListener('DOMContentLoaded',function () {
                windowChange();
            }, false);

            window.onresize = function(){
                windowChange();
            };

        })();
    </script>
</head>
<body>
<div class="page1">
<img src="img/logo_ppx.png" />
    <div class="imgs">
        <img src="img/page1_lamp.png" />
        <img src="img/alading.png" />
        <img src="img/cloudy_small.png" />
        <img src="img/cloud_big.png" />
    </div>
    <div class="outWords">
        <img src="img/world.gif" />
        <img src="img/wish.gif" />
        <img src="img/come.gif" />
    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
  $(function(){
       $('.imgs >img:nth-child(1)').addClass('shake').css('animation-iteration-count','2');
   });
    setTimeout(function(){
        $('.imgs >img:nth-child(1)').removeClass('shake');
        $('.imgs >img:nth-child(3)').stop(true,true).fadeIn(1000);
    },800);
   setTimeout(function(){
       $('.imgs >img:nth-child(1)').addClass('shake');
   },2000);
    setTimeout(function(){
        $('.imgs >img:nth-child(1)').removeClass('shake');
        $('.imgs >img:nth-child(4)').stop(true,true).fadeIn(1000);
    },3000);
    setTimeout(function(){
        $('.imgs >img:nth-child(1)').addClass('shake').css('animation-iteration-count','1');
        $('.imgs >img:nth-child(4)').stop(true,true).fadeOut(2000);
        $('.imgs >img:nth-child(2)').stop(true,true).fadeIn(3000);
    },4000);
  setTimeout(function(){
      $('.outWords img:nth-child(3)').show().addClass('fadeInUp');
      setTimeout(function(){
          $('.outWords img:nth-child(2)').show().addClass('fadeInUp');
      },500);
      setTimeout(function(){
          $('.outWords img:nth-child(1)').show().addClass('fadeInUp');
      },1000);
  },5800);



</script>
</html>
